<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Sit on chair</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <header>
  <div class="container">
    <div class="logo"> <!--logo-->
        <span>SIT <span id="on">ON </span>CHAIR</span>
    </div>
    <div class="list"> <!--lista-->

    </div>
  </div>
  </header>

  <section id="chair-description">
  <div class="container">
    <div class="left-arrow"><!--strzałka w lewo-->
      <span> < </span>
    </div>
    <div class="img-black-chair"> <!--obrazek krzesła-->
      <img src="images/black_chair.png" alt="black-chair">
    </div>
    <div class="container-our-chair">
      <div class="headline-our-chair"> <!--nagłówek w sekcji-->
        <p>SIT <span class="inner-headline">ON</span> OUR <span class="inner-headline">CHAIR</span></p>
      </div>
      <div class="text-our-chair"> <!--tekst-->

      </div>
      <div class="button-see-more"><!--button see more-->

      </div>
    </div>
    <div class="right-arrow"> <!--strzałka w prawo-->
      <span> > </span>
    </div>

  </div>
  </section>

  <section id="chair-baby">
  <div class="container">
      <div class="img-white-chair"> <!--obrazek białego krzesełka-->

      </div>
      <div class="img-baby-on-chair"><!--obrazek dziecko na krześle-->

      </div>
      <div class="text-chair-model"> <!--tekst opis modeli-->

      </div>
  </div>
  </section>

  <section id="chair-prices">
  <div class="container">
    <div class="headline-price"> <!--nagłowek cennik-->

    </div>

    <div class="price-offer-1"><!--pierwsza oferta-->
      <div class="offer"> <!--szablon oferty-->
        <div class="box"> <!--ramka-->
          <div class="circle"> <!--kółeczko zewnętrzne-->
            <div class="inner-circle"> <!--kółeczko wewnętrzne-->

            </div>
          </div>
          <div class="headline-offer"><!--nagłówek oferty-->

          </div>
          <div class="price"><!--cena-->

          </div>
          <div class="position1"><!--pierwsza pozycja w ofercie-->

          </div>
          <div class="position2"><!--druga pozycja w ofercie-->

          </div>
          <div class="offer-button"><!--przycisk kupna oferty-->

          </div>
        </div>

      </div>
    </div>


  <div class="price-offer-2"><!--druga oferta-->
    <div class="offer"> <!--szablon oferty-->
      <div class="box"> <!--ramka-->
        <div class="circle"> <!--kółeczko zewnętrzne-->
          <div class="inner-circle"> <!--kółeczko wewnętrzne-->

          </div>
        </div>
        <div class="headline-offer"><!--nagłówek oferty-->

        </div>
        <div class="price"><!--cena-->

        </div>
        <div class="position1"><!--pierwsza pozycja w ofercie-->

        </div>
        <div class="position2"><!--druga pozycja w ofercie-->

        </div>
        <div class="position3"><!--trzecia pozycja w ofercie-->

        </div>
        <div class="offer-button"><!--przycisk kupna oferty-->

        </div>
      </div>
    </div>
  </div>

  <div class="price-offer-3"><!--trzecia oferta-->
    <div class="offer"> <!--szablon oferty-->
      <div class="box"> <!--ramka-->
        <div class="circle"> <!--kółeczko zewnętrzne-->
          <div class="inner-circle"> <!--kółeczko wewnętrzne-->

          </div>
        </div>
        <div class="headline-offer"><!--nagłówek oferty-->

        </div>
        <div class="price"><!--cena-->

        </div>
        <div class="position1"><!--pierwsza pozycja w ofercie-->

        </div>
        <div class="position2"><!--druga pozycja w ofercie-->

        </div>
        <div class="position3"><!--trzecia pozycja w ofercie-->

        </div>
        <div class="position4"><!--czwarta pozycja w ofercie-->

        </div>
        <div class="offer-button"><!--przycisk kupna oferty-->

        </div>
      </div>

    </div>
  </div>

  </div>
  </section> <!--koniec sekcji ofert-->


  <section id="form"> <!--sekcja kontakt-->
    <div class="container">
    <div class="form"> <!--formularz-->

    </div>
    <div class="button-agree"> <!--prawa strona sekcji z obrazkiem i zgodą na dane osobowe-->
      <div class="img-red-chair"><!--img czerwony fotel-->

      </div>
      <div class="agree"> <!--zgoda na dane-->
        <div class="ok-mark"><!--znaczek ok-->

        </div>
        <div class="agree-formula"><!--treść zgody-->

        </div>

      </div>
    </div>
  </div>
  </section><!--koniec sekcji kontakt-->

  <footer id="chair-footer"> <!--początek stopki-->
  <div class="container">
      <div class="copywright"><!--prawa własności-->

      </div>

      <div class="socialmedia"><!--linki do socialmedia-->

      </div>
    <div class="footer-logo"><!--logo firmy-->

    </div>
  </div>
  </footer><!--koniec stopki-->

</body>
</html>
